apply plugin: 'com.android.library'

project.ext.artifactId = bt_name

group= 'com.raizlabs.android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 23
        versionCode = version_code
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile "net.zetetic:android-database-sqlcipher:3.3.1-2"
    compile project("${dbflow_project_prefix}dbflow")
}

apply from: 'https://raw.githubusercontent.com/Raizlabs/maven-releases/master/bintray_upload.gradle'
apply from: '../android-artifacts.gradle'
