apply plugin: 'com.android.application'
apply plugin: 'android-apt'
repositories {
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    buildTypes {
        debug {
            minifyEnabled true
        }
    }
}

dependencies {
    apt project(':dbflow-processor')
    compile project(':dbflow')
    compile 'com.android.support:appcompat-v7:23.1.1'

    testApt project("${dbflow_project_prefix}dbflow-processor")
    testCompile 'com.jayway.awaitility:awaitility:1.6.5'
    testCompile project("${dbflow_project_prefix}dbflow")
    testCompile project("${dbflow_project_prefix}dbflow-sqlcipher")
    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:3.0"
}

android.applicationVariants.all { variant ->
    variant.javaCompile.dependsOn ':dbflow-processor:jar'
}